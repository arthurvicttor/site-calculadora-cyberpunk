<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cyberpunk</title>
    <link rel="shortcut icon" href="./assets/_b7f142de-9487-47d4-be6c-5287d0bfdf57.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Rubik+Glitch&family=Vast+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora Online</h1>
        <section id="calculadora">
            <header class="top">
                <div class="input-valor"></div>
            </header>
            <ul class="key">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operador">/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operador">X</li>
                <li>3</li>
                <li>2</li>
                <li>1</li>
                <li class="operador">-</li>
                <li>0</li>
                <li>.</li>
                <li class="operador">+</li>
                <li>C</li>
                <li class="resultado">=</li>
            </ul>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
